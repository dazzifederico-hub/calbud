<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>BudgetSync Calendar</title>
    
    <!-- Manteniamo questo per semplicità. L'avviso giallo nella console non è un errore che blocca l'app. -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- I percorsi che iniziano con '/' verranno corretti automaticamente durante il Deploy -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#f9fafb" />
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    
    <style>
      body {
        overscroll-behavior-y: contain;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.2",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-50 antialiased font-sans">
    <div id="root"></div>
    
    <script src="https://apis.google.com/js/api.js"></script>
    
    <!-- Questo è il punto di ingresso che il processo di Deploy userà per costruire l'app -->
    <script type="module" src="/src/index.tsx"></script>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Anche questo percorso verrà corretto automaticamente
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
